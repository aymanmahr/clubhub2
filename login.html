<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClubHub • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-pill"></div>
      <span>CLUBHUB</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <button class="nav-btn" onclick="window.location.href='register.html'">Register</button>
    </div>
  </div>
</header>

<main class="center-shell">
  <div class="auth-card">
    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-sub">Login as admin or student to access your dashboard.</p>

    <div class="toggle-row mt-3">
      <button type="button" class="toggle-pill active" data-role-toggle="student">Student</button>
      <button type="button" class="toggle-pill" data-role-toggle="admin">Admin</button>
    </div>

    <form id="login-form" class="mt-3">
      <input type="hidden" id="login-role" name="role" value="student" />

      <div class="form-group">
        <label class="label">Email</label>
        <input class="input" type="email" name="email" required />
      </div>

      <div class="form-group">
        <label class="label">Password</label>
        <input class="input" type="password" name="password" required />
      </div>

      <button class="btn-main" style="width:100%;margin-top:10px;">Login</button>

      <p class="text-center mt-3">
        Don’t have an account?
        <a class="link-small" href="register.html">Register here</a>
      </p>
    </form>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
